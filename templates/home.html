<html>
    <head>
        <title>Crime Map</title>
    </head>
    <body>
        <h1>Crime Map</h1>
        <form action="/add" method="POST">
            <input type="text" name="userinput" />
            <input type="submit" name="Submit" />
        </form>
        
        {% if    data  is defined and data|length > 0  %}
            <a href="/clear">Clear</a>
            {% for userinput in data %}
                <p>{{userinput}}</p>
            {% endfor %}
        {% else %}
            <p>No data</p>
        {% endif %}
    </body>
</html>
